{% extends "base.html" %} 
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4 offset-md-4">
                <h1 class="text-center">LOGIN</h1>
                <form autocomplete="off" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>USERNAME</label>
                        <input type="text" name="username" id="name" class="form-control" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label>PASSWORD</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="**********" required>
                    </div>
                    <button type="submit" name="register" class="btn btn-primary btn-sm btn-block">LOGIN</button>
                </form>
            </div>
            {% for message in messages%}
            <p> {{ message }} </p>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
